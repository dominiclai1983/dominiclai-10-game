<!DOCTYPE html>
<html>
<head>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./image/dominic-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Importing Boostrap 4.6 Through CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- importing Jquery umcompressed version -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    
    <!-- importing Fontaweson font-->
    <script src="https://kit.fontawesome.com/e978eb03c2.js" crossorigin="anonymous"></script>
    <title>Dominic Lai To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="container-fluid title mt-5 rounded">
      <div class="row">
        <div class="col-12 text-center">
          <i class="fas fa-vector-square fa-3x my-1 top-icon"></i>
          <span class="my-text" style="font-size: 30px;"> Dominic Lai 10 Sec Game</span>
        </div>
      </div>
    </div>

    <div class="container-fluid game mt-1 rounded">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-12 text-center">
              Arithmetic Operators
            </div>
          </div>
        
          <!-- button 1st row -->
          <div class="row no-gutters">
              <div class="col-6 text-center">
                <div class="btn-group-toggle" data-toggle="buttons">
                  <label class="btn ari-btn add-btn btn-primary">
                    <input type="checkbox">+
                  </label>
                </div>
            </div>
            <div class="col-6 text-center">
              <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn ari-btn sub-btn btn-danger">
                  <input type="checkbox" checked>-
                </label>
              </div>
            </div>
          </div>
          <!-- button 2st row -->
          <div class="row no-gutters">
            <div class="col-6 text-center mt-1">
              <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn ari-btn multi-btn btn-success">
                  <input type="checkbox" checked>*
                </label>
              </div>
            </div>
            <div class="col-6 text-center mt-1">
              <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn ari-btn div-btn btn-secondary">
                  <input type="checkbox" checked>/
                </label>
              </div>
            </div>
          </div>

          <div class="row no-gutters">
            <div class="col-12 text-center my-1">
              Number Range
              <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
                <label class="btn btn-info active lv1">
                <input type="radio" name="options" class="option1" autocomplete="off" checked>10
                </label>
                <label class="btn btn-info lv2">
                <input type="radio" name="options" class="option2" autocomplete="off">20
                </label>
                <label class="btn btn-info lv3">
                <input type="radio" name="options" class="option3" autocomplete="off">30
                </label>                
                <label class="btn btn-info lv4">
                <input type="radio" name="options" class="option4" autocomplete="off">45
                </label>  
              </div>
            </div>
          </div>
        </div>  


        <!-- righside -->
        <div class="col-8">
          <div class="row">
            <div class="col-12 text-center">
              Time Remaining
            </div>
          <div class="col-12 d-flex align-middle">
            <div class="game-play">
              playing
            </div>
          </div>
          </div>
        </div>
      </div>

      <!-- button row for game play and answer button -->
      <div class="row">
        <div class="col-4 text-center my-1">
          <button type="button" id="play-btn" class="btn play-btn btn-warning" disabled>Play Game!</button>
        </div>
        <div class="col-8 text-center my-1">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button" id="button-addon1">Answer</button>
            </div>
              <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
        </div>
      </div>

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
